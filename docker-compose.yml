version: "3"

services:
  namenode:
    image: registry.cn-guangzhou.aliyuncs.com/123acc/hadoop-namenode:latest
    container_name: namenode
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - ./data/hadoop/dfs/name:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode:
    image: registry.cn-guangzhou.aliyuncs.com/123acc/hadoop-datanode:latest
    container_name: datanode
    ports:
      - 9864:9864
    depends_on:
      - namenode
    volumes:
      - ./data/hadoop/dfs/data:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env
  
  resourcemanager:
    image: registry.cn-guangzhou.aliyuncs.com/123acc/hadoop-resourcemanager:latest
    container_name: resourcemanager
    ports:
      - 8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager:
    image: registry.cn-guangzhou.aliyuncs.com/123acc/hadoop-nodemanager:latest
    container_name: nodemanager
    ports:
      - 8042:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
  
  historyserver:
    image: registry.cn-guangzhou.aliyuncs.com/123acc/hadoop-historyserver:latest
    container_name: historyserver
    ports:
      - 8188:8188
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - ./data/hadoop/yarn/timeline:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
